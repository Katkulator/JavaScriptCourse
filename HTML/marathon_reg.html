<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <p>
                <label for="fun_run">Fun Run 5k</label>
                <input type="radio" name="race" id="fun_run" value="fun_run" required>
                <br>
                <label for="half_marathon">Half Marathon</label>
                <input type="radio" name="race" id="half_marathon" value="half_marathon" required>
                <br>
                <label for="full_marathon">Full Marathon</label>
                <input type="radio" name="race" id="full_marathon" value="full_marathon" required>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>

</body>

</html>
